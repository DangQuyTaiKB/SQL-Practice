version: '3.9'
services:
  oracle-db:
    image: container-registry.oracle.com/database/free:latest
    volumes:
      - oracle-data:/opt/oracle/oradata # persistent oracle database data.
    ports:
      - 1521:1521
      - 8080:8080
      - 5500:5500
    environment:
      - ORACLE_SID=ORCLCDB
      - ORACLE_PDB=ORCLPDB1
      - ORACLE_PWD=Oracle_123

volumes:
  oracle-data: